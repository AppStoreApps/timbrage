<ion-header>
  <button ion-button icon-only (click)="timbrer()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let timbrage of timbrages">
      <ion-item>
        <ion-datetime displayFormat="HH.mm" [(ngModel)]="timbrage.date"></ion-datetime>
        <!--{{timbrage.date | date: 'HH:mm' }}-->
      </ion-item>

      <ion-item-options>
        <!--<button ion-button icon-only (click)="edit(timbrage)" light>
          <ion-icon name="paper"></ion-icon>
        </button>-->
        <button ion-button icon-only (click)="delete(timbrage)" danger>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
