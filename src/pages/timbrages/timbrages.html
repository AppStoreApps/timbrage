<ion-header>
  <ion-navbar>
    <ion-title>Timeline</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="header">
    <div id="date">
      <span>{{ now | moment: 'Do' }}</span>
      <span>
        <span>{{ now | moment: 'dddd' }}</span>
        <span>{{ now | moment: 'MMMM YYYY' }}</span>
      </span>
    </div>
    <div id="time">
      {{ now | moment: 'HH:MM:ss' }}
    </div>
    <ion-fab id="timbre" top right edge>
      <button ion-fab (click)="timbrer()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </div>

  <ion-list id="timbrages" padding>
    <ion-item *ngFor="let timbrage of timbrages">
      <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="timbrage.date"></ion-datetime>

      <button ion-button icon-only (click)="delete(timbrage)" color="danger" item-right>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
