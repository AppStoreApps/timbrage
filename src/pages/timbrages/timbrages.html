<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Timeline</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="header">
    <div id="date">
      <span>{{ now | moment: 'Do' }}</span>
      <span>
        <span>{{ now | moment: 'dddd' }}</span>
      <span>{{ now | moment: 'MMMM YYYY' }}</span>
      </span>
    </div>
    <div id="totals">
      <div>Total journalier :</div>
      <div>{{ sum | duration }}</div>
    </div>
    <div id="time">
      {{ now | moment: 'HH:mm:ss' }}
    </div>
    <ion-fab id="timbre" top right edge>
      <button ion-fab (click)="timbrer()" color="dark"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </div>

  <ion-list id="timbrages" padding>
    <ion-item *ngFor="let timbrage of timbrages; let even=even">
      <ion-datetime displayFormat="HH:mm" pickerFormat="DD MMM YYYY HH mm" [(ngModel)]="timbrage.date" (ngModelChange)="onChangeTime(timbrage)"></ion-datetime>
      <span *ngIf="even" item-right class="timbrage-desc">start</span>
      <span *ngIf="!even" item-right class="timbrage-desc">end</span>
      <button ion-button icon-only (click)="delete(timbrage)" color="danger" item-end>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
