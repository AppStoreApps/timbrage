<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ viewTitle }}</ion-title>
    <ion-buttons end>
      <button ion-button [disabled]="isSelectedToday" (click)="today()">Today</button>
      <button ion-button (click)="changeMode('month')">M</button>
      <button ion-button (click)="changeMode('week')">W</button>
      <button ion-button (click)="changeMode('day')">D</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <calendar [calendarMode]="calendar.mode" 
    [currentDate]="calendar.currentDate" 
    [eventSource]="eventSource" 
    [markDisabled]="markDisabled"
    (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onTitleChanged)="onViewTitleChanged($event)" 
    step="30">
  </calendar>
</ion-content>
