matrix:
  include:
  - os: linux
    sudo: false
    language: android
    android:
      components:
      - tools
      - platform-tools
      - build-tools-26.0.0
      - android-25
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - yarn
        - jq
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
#  - os: osx
#    language: objective-c
#    osx_image: xcode8.3

branches:
  only:
  - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
  - rm -rf $HOME/.gradle/caches/3.5/fileHashes/
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/Library/Caches/Yarn/v1/
  - $HOME/.cache/yarn/v1/

before_install:
  - export LANG=en_US.UTF-8
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; brew install yarn ios-sim jq ios-deploy cocoapods ; rvm use system ; pod setup ; fi
  - nvm install 8
  - yarn global add ionic cordova

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./.travis/addkeys.sh ; fi

script:
  - yarn install
  - npm run build.github
#  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./.travis/build-ios.sh && ./.travis/package-ios.sh ; fi
#  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./.travis/build-android.sh && ./.travis/package-android.sh ; fi

env:
  global:
    - secure: 
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle

notifications:
  email:
    recipients:
      - julienboz@gmail.com

deploy:
  # deploy builded app to github pages
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: dist
    on:
      branch: master
